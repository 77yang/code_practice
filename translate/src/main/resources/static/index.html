<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.4.9/lib/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<div id="app">

    <template>
        <el-table
                :data="tableData"
                border
                style="width: 100%">
            <el-table-column
                    prop="name"
                    label="单词"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="mean"
                    label="解释" >
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="100">
                <template slot-scope="scope">
                    <el-button type="danger" icon="el-icon-delete" circle></el-button>
                </template>

            </el-table-column>
        </el-table>
    </template>


    <div style="text-align: center;margin-top: 10px">
        <el-button type="primary" @click="pagePre" round  medium icon="el-icon-arrow-left">上一页</el-button>
        {{currenPage}}<el-button type="primary" @click="pageNext" round medium>下一页<i class="el-icon-arrow-right el-icon--right"></i></el-button>
    </div>
</div>
</body>

<script>
    var  page=1


    var Main = {
        data() {
            return {
                tableData: [],
                currenPage:page

            };
        },
        methods:{
            pagePre:function () {
                page--;
                $.getJSON("words/"+page,function(result){


                    indexApp.$data.tableData=result
                });
            },
            pageNext:function () {
                page++;
                $.getJSON("words/"+page,function(result){


                    indexApp.$data.tableData=result
                });
            }
        }
    }
    var Ctor = Vue.extend(Main)
    var  indexApp=  new Ctor().$mount('#app')
    $(document).ready(function(){

        $.getJSON("words/"+page,function(result){


            indexApp.$data.tableData=result
        });


    });



</script>
</html>
